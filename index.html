<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="total-followers">
            <h1 class="social-media">Social Media Dashboard</h1>
            <h3 class="followers">
                Total Followers: 23.004<span id="total"></span>
            </h3>
        </div>
        <div class="theme">
            <p class="mode" id="theme">
                Dark Mode
            </p>
            <label class="btn-toggle">
                <input type="checkbox">
                <span class="toggle2"></span>
            </label>
        </div>
    </header>
    <main class="container">
        <div class="cards-area-up">
            <div class="card">
                <span class="border-top-facebook"></span>
                <div class="user">
                    <img src="./img/icon-facebook.svg" alt="facebookIcon" class="facebook-img">
                    <span class="symbol">@</span><p class="social-user">simonbrail</p>
                </div>
                <div class="number">
                    <h1 class="followers-number">1987</h1>
                    <p class="title-followers">followers</p>
                </div>
                <div class="today">
                    <img src="./img/icon-up.svg" alt="upArrow">
                    <p class="today-number">12 Today</p>
                </div>
            </div>
            <div class="card">
                <span class="border-top-twitter"></span>
                <div class="user">
                    <img src="./img/icon-twitter.svg" alt="facebookIcon" class="twitter-img">
                    <span class="symbol">@</span><p class="social-user">simonbrail</p>
                </div>
                <div class="number">
                    <h1 class="followers-number">1044</h1>
                    <p class="title-followers">followers</p>
                </div>
                <div class="today">
                    <img src="./img/icon-up.svg" alt="upArrow">
                    <p class="today-number">12 Today</p>
                </div>
            </div>
            <div class="card">
                <span class="border-top-instagram"></span>
                <div class="user">
                    <img src="./img/icon-instagram.svg" alt="facebookIcon" class="instagram-img">
                    <span class="symbol">@</span><p class="social-user">simonbrail</p>
                </div>
                <div class="number">
                    <h1 class="followers-number">11k</h1>
                    <p class="title-followers">followers</p>
                </div>
                <div class="today">
                    <img src="./img/icon-up.svg" alt="upArrow">
                    <p class="today-number">12 Today</p>
                </div>
            </div>
            <div class="card">
                <span class="border-top-youtube"></span>
                <div class="user">
                    <img src="./img/icon-youtube.svg" alt="facebookIcon" class="facebook-img">
                    <span class="symbol">@</span><p class="social-user">simonbrail</p>
                </div>
                <div class="number">
                    <h1 class="followers-number">8239</h1>
                    <p class="title-followers">followers</p>
                </div>
                <div class="today">
                    <img src="./img/icon-up.svg" alt="upArrow" class="upArow-icon">
                    <p class="today-number-youtube">144 Today</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
